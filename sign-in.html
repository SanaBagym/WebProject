<!-- Sign In Form -->
<div class="container my-5">

        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="text-center mb-4" style="color: #324874;">Sign In</h2>
                <form action="dashboard.html" method="POST">
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="login.html" class="text-decoration-none" style="color: #324874;">Create Account</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: #324874;">Sign In</button>
                </form>
            </div>
        </div>
    </div>
</div>
